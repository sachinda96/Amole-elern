<html>
<head>
	<meta charset="utf-8">
	<title>video</title>

	<link href="asset/mediaelementplayer.min.css" rel="stylesheet"/>

<body>
			<div class="col-md-4"></div>
		</div>
	</div>

        <div class="players" id="player1-container" style=" padding: 75px;">
            <div class="media-wrapper">
                <video id="player1" width="720" height="280" style="max-width:100%;" poster="#" preload="none" controls playsinline webkit-playsinline  data-cast-title="CodeTube Playlist" data-cast-description="Description codetube tutorial" src="#" type="video/mp4" autoplay="autoplay" controls="controls" loop="loop" >

                </video>
            </div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<script src="asset/mediaelement-and-player.min.js"></script>  
	<script src="plugin/quality/quality.min.js"></script>
	<script src="plugin/speed/speed.min.js"></script>
	<script src="plugin/loop/loop.min.js"></script>

	<script src="plugin/airplay/airplay.min.js"></script>
	<script src="plugin/context-menu/context-menu.min.js"></script>

	<script src="plugin/postroll/postroll.min.js"></script>
	<script src="plugin/playlist/playlist.min.js"></script>
	<script>
		$('video').mediaelementplayer({
			features: ['prevtrck','playpause','nexttrack','current','progress','duration','volume','tracks','speed','quality','loop','fullscreen','airplay','stop','contextmenu','jumpforward','skipback','sourcechooser','preview','postroll','playlist'],
			autoRewind: false;
			previewMode: true;
			muteOnPreviewMode: false;
			fadeOutAudioInterval: 200;
			fadeOutAudioStart: 10;
			fadePercent: 0.02;
		});
	</script>
